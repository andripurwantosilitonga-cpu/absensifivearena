<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Elsa Jaya Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 to-orange-100 min-h-screen flex items-center justify-center p-4">

    <div class="glass-morphism p-8 rounded-3xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <div class="bg-orange-500 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-orange-200">
                <i class="fas fa-fingerprint text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Absensi Karyawan</h1>
            <p id="displayComp" class="text-orange-600 font-bold uppercase tracking-wider text-sm">Five Arena Digital</p>
        </div>

        <div id="mainAbsen" class="space-y-4">
            <div>
                <label class="text-xs font-bold text-gray-600 uppercase ml-1">Nama Karyawan</label>
                <input type="text" id="userName" placeholder="Masukkan nama lengkap" class="w-full mt-1 p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-400 outline-none transition">
            </div>
            
            <div>
                <label class="text-xs font-bold text-gray-600 uppercase ml-1">Status Kehadiran</label>
                <select id="absenStatus" onchange="handleStatusChange()" class="w-full mt-1 p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-400 outline-none transition bg-white">
                    <option value="MASUK">Absen Masuk</option>
                    <option value="KELUAR">Absen Keluar</option>
                    <option value="SAKIT">Sakit</option>
                    <option value="IZIN">Izin</option>
                </select>
            </div>

            <div id="locStatus" class="text-center text-xs font-bold p-3 rounded-xl transition-all duration-300 bg-gray-50 text-gray-500 border border-gray-200">
                <i class="fas fa-spinner fa-spin mr-2"></i> Mendeteksi Lokasi...
            </div>

            <div>
                <label class="text-xs font-bold text-gray-600 uppercase ml-1">Keterangan (Wajib untuk Izin/Sakit)</label>
                <textarea id="keterangan" placeholder="Berikan alasan atau keterangan tambahan..." class="w-full mt-1 p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-400 outline-none transition h-24"></textarea>
            </div>

            <button id="btnSubmit" onclick="kirimAbsen()" class="w-full bg-orange-600 hover:bg-orange-700 text-white p-4 rounded-xl font-bold shadow-xl shadow-orange-100 transition-all active:scale-95 flex items-center justify-center gap-2 grayscale disabled:cursor-not-allowed">
                <i class="fas fa-paper-plane"></i> KIRIM DATA ABSENSI
            </button>
        </div>
        
        <p class="text-center text-[10px] text-gray-400 mt-8 uppercase tracking-widest">&copy; 2026 Elsa Jaya Express</p>
    </div>

    <script>
        // ==========================================
        // 1. PENGATURAN KOORDINAT (LOCK)
        // ==========================================
        const CONFIG = {
            name: "Five Arena Digital",
            lat: -6.2732306, // GANTI DENGAN LATITUDE KANTOR ANDA
            lng: 106.8095072, // GANTI DENGAN LONGITUDE KANTOR ANDA
            radius: 100 // Radius toleransi (meter)
        };

        // GANTI DENGAN URL WEB APP DARI GOOGLE APPS SCRIPT ANDA
        const SCRIPT_URL = 'URL_WEB_APP_APPS_SCRIPT_ANDA';

        let userPos = null;
        let currentDist = null;

        // ==========================================
        // 2. LOGIKA LOKASI & GEOFENCING
        // ==========================================
        function initGeolocation() {
            if (!navigator.geolocation) {
                updateStatusUI("Browser tidak mendukung GPS", "error");
                return;
            }

            navigator.geolocation.watchPosition(pos => {
                userPos = pos.coords;
                currentDist = hitungJarak(CONFIG.lat, CONFIG.lng, pos.coords.latitude, pos.coords.longitude);
                
                const status = document.getElementById('absenStatus').value;
                if (status === "MASUK" || status === "KELUAR") {
                    handleGeofencingLogic();
                }
            }, err => {
                updateStatusUI("GPS Tidak Aktif / Izin Lokasi Ditolak", "error");
            }, { enableHighAccuracy: true });
        }

        function hitungJarak(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Radius bumi dalam meter
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function handleGeofencingLogic() {
            const btn = document.getElementById('btnSubmit');
            if (currentDist <= CONFIG.radius) {
                updateStatusUI(`Area Kantor (${Math.round(currentDist)}m)`, "success");
                btn.disabled = false;
                btn.classList.remove('grayscale');
            } else {
                updateStatusUI(`Luar Area Kantor (${Math.round(currentDist)}m)`, "error");
                btn.disabled = true;
                btn.classList.add('grayscale');
            }
        }

        function handleStatusChange() {
            const status = document.getElementById('absenStatus').value;
            const btn = document.getElementById('btnSubmit');

            if (status === "SAKIT" || status === "IZIN") {
                updateStatusUI("Geofencing Nonaktif (Izin/Sakit)", "info");
                btn.disabled = false;
                btn.classList.remove('grayscale');
            } else {
                if (userPos) handleGeofencingLogic();
                else updateStatusUI("Mendeteksi Lokasi...", "loading");
            }
        }

        function updateStatusUI(msg, type) {
            const div = document.getElementById('locStatus');
            div.innerHTML = msg;
            
            const classes = {
                success: "bg-green-50 text-green-600 border-green-200",
                error: "bg-red-50 text-red-600 border-red-200",
                info: "bg-blue-50 text-blue-600 border-blue-200",
                loading: "bg-gray-50 text-gray-500 border-gray-200"
            };
            
            div.className = `text-center text-xs font-bold p-3 rounded-xl border transition-all duration-300 ${classes[type]}`;
        }

        // ==========================================
        // 3. PENGIRIMAN DATA
        // ==========================================
        async function kirimAbsen() {
            const name = document.getElementById('userName').value.trim();
            const status = document.getElementById('absenStatus').value;
            const ket = document.getElementById('keterangan').value.trim();

            if(!name) { alert("Nama Karyawan wajib diisi!"); return; }
            if((status === "SAKIT" || status === "IZIN") && !ket) {
                alert("Harap tuliskan alasan atau keterangan!"); 
                return;
            }

            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim Data...';

            const payload = {
                companyName: CONFIG.name,
                userName: name,
                status: status,
                coords: userPos ? `${userPos.latitude}, ${userPos.longitude}` : "N/A",
                distance: currentDist ? Math.round(currentDist) : 0,
                keterangan: ket || "-"
            };

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                
                alert("Absensi berhasil tercatat!");
                // Reset form
                document.getElementById('userName').value = "";
                document.getElementById('keterangan').value = "";
            } catch (error) {
                console.error(error);
                alert("Terjadi kesalahan saat mengirim data.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> KIRIM DATA ABSENSI';
                handleStatusChange();
            }
        }

        // Jalankan GPS saat halaman dibuka
        window.onload = initGeolocation;
    </script>
</body>
</html>
